<VirtualHost *:80>
   ServerName http://example.com
   Redirect / https://example.com
</VirtualHost>
   
<VirtualHost *:443>
        ServerName https://example.com
        
        ProxyRequests Off
        <Proxy *>
          Order deny,allow
          Allow from all
        </Proxy>
        
        #The server on the we're proxying requests to
        ProxyPass / http://0.0.0.0:8443/
        ProxyPassReverse / http://0.0.0.0:8443/

        <Location />
          Order allow,deny
          Allow from all
        </Location>
</VirtualHost>
   
